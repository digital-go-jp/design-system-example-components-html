<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Card</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="../../global.css">
<link rel="stylesheet" href="card-example-2.css">
</head>
<body>

<ul class="dads-card-example-2-list">
  <li>
    <div class="dads-card-example-2">
      <div class="dads-card-example-2__main">
        <div class="dads-card-example-2__main-header">
          <h2 class="dads-card-example-2__heading">地域緑化事業</h2>
          <div class="dads-card-example-2__function">
            <button type="button">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="currentcolor" role="img" aria-label="メニュー">
                <circle cx="12" cy="4.5" r="1.5"/>
                <circle cx="12" cy="12" r="1.5"/>
                <circle cx="12" cy="19.5" r="1.5"/>
              </svg>
            </button>
          </div>
        </div>
        <p class="dads-card-example-2__contents">
          住民の皆さまが参加できる地域緑化事業を行っています。地域交流を促進するとともに、地域の景観美化を目的としています。
        </p>
        <div class="dads-card-example-2__divider"></div>
        <div class="dads-card-example-2__links">
          <a class="dads-card-example-2__learn-more" href="#">詳しくみる</a>
        </div>
      </div>
      <div class="dads-card-example-2__image">
        <img class="dads-card-example-2__image-img" src="card-2.jpg" width="352" height="235" alt="満開の桜の枝が青い水面を背景に咲き誇る春の風景写真">
      </div>
    </div>
  </li>

  <li>
    <div class="dads-card-example-2">
      <div class="dads-card-example-2__main">
        <div class="dads-card-example-2__main-header">
          <h2 class="dads-card-example-2__heading">子育て支援プログラム</h2>
          <div class="dads-card-example-2__function">
            <button type="button">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="currentcolor" role="img" aria-label="メニュー">
                <circle cx="12" cy="4.5" r="1.5"/>
                <circle cx="12" cy="12" r="1.5"/>
                <circle cx="12" cy="19.5" r="1.5"/>
              </svg>
            </button>
          </div>
        </div>
        <p class="dads-card-example-2__contents">
          子育て世代の皆さまを応援する包括的なサポートプログラムです。育児相談から保育サービスまで幅広い支援を提供しています。
        </p>
        <div class="dads-card-example-2__divider"></div>
        <div class="dads-card-example-2__links">
          <a class="dads-card-example-2__learn-more" href="#">詳しくみる</a>
        </div>
      </div>
      <div class="dads-card-example-2__image">
        <img class="dads-card-example-2__image-img" src="card-2.jpg" width="352" height="235" alt="満開の桜の枝が青い水面を背景に咲き誇る春の風景写真">
      </div>
    </div>
  </li>

  <li>
    <div class="dads-card-example-2">
      <div class="dads-card-example-2__main">
        <div class="dads-card-example-2__main-header">
          <h2 class="dads-card-example-2__heading">デジタル化推進事業</h2>
          <div class="dads-card-example-2__function">
            <button type="button">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="currentcolor" role="img" aria-label="メニュー">
                <circle cx="12" cy="4.5" r="1.5"/>
                <circle cx="12" cy="12" r="1.5"/>
                <circle cx="12" cy="19.5" r="1.5"/>
              </svg>
            </button>
          </div>
        </div>
        <p class="dads-card-example-2__contents">
          市民サービスのデジタル化を推進し、より便利で効率的な行政サービスの提供を目指しています。オンライン申請やAI相談など最新技術を活用しています。
        </p>
        <div class="dads-card-example-2__divider"></div>
        <div class="dads-card-example-2__links">
          <a class="dads-card-example-2__learn-more" href="#">詳しくみる</a>
        </div>
      </div>
      <div class="dads-card-example-2__image">
        <img class="dads-card-example-2__image-img" src="card-2.jpg" width="352" height="235" alt="満開の桜の枝が青い水面を背景に咲き誇る春の風景写真">
      </div>
    </div>
  </li>
</ul>

</body>
</html>
