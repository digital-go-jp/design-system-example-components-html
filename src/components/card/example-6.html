<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Card</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="../../global.css">
<link rel="stylesheet" href="card-example-6.css">
<link rel="stylesheet" href="../checkbox/checkbox.css">
</head>
<body>

<ul class="dads-card-example-6-list">
  <li>
    <div class="dads-card-example-6">
      <div class="dads-card-example-6__main">
        <h2 class="dads-card-example-6__heading">
          <label for="card-6-checkbox-1">新卒採用向けセミナー</label>
        </h2>
        <p class="dads-card-example-6__contents">人事から業務内容やキャリアパスについてご説明します</p>
      </div>
      <div class="dads-card-example-6__image">
        <span class="dads-card-example-6__checkbox">
          <span class="dads-checkbox" data-size="sm">
            <span class="dads-checkbox__checkbox">
              <input id="card-6-checkbox-1" class="dads-checkbox__input" type="checkbox">
            </span>
          </span>
        </span>
        <img class="dads-card-example-6__image-img" src="card-6.jpg" width="352" height="235" alt="">
      </div>
    </div>
  </li>

  <li>
    <div class="dads-card-example-6">
      <div class="dads-card-example-6__main">
        <h2 class="dads-card-example-6__heading">
          <label for="card-6-checkbox-2">中途採用者向け研修</label>
        </h2>
        <p class="dads-card-example-6__contents">経験者向けのスキルアップ研修とチーム連携について学習します</p>
      </div>
      <div class="dads-card-example-6__image">
        <span class="dads-card-example-6__checkbox">
          <span class="dads-checkbox" data-size="sm">
            <span class="dads-checkbox__checkbox">
              <input id="card-6-checkbox-2" class="dads-checkbox__input" type="checkbox">
            </span>
          </span>
        </span>
        <img class="dads-card-example-6__image-img" src="card-6.jpg" width="352" height="235" alt="">
      </div>
    </div>
  </li>

  <li>
    <div class="dads-card-example-6">
      <div class="dads-card-example-6__main">
        <h2 class="dads-card-example-6__heading">
          <label for="card-6-checkbox-3">マネジメント講座</label>
        </h2>
        <p class="dads-card-example-6__contents">リーダーシップとプロジェクト管理の基礎を学ぶ実践的な講座です</p>
      </div>
      <div class="dads-card-example-6__image">
        <span class="dads-card-example-6__checkbox">
          <span class="dads-checkbox" data-size="sm">
            <span class="dads-checkbox__checkbox">
              <input id="card-6-checkbox-3" class="dads-checkbox__input" type="checkbox">
            </span>
          </span>
        </span>
        <img class="dads-card-example-6__image-img" src="card-6.jpg" width="352" height="235" alt="">
      </div>
    </div>
  </li>
</ul>

</body>
</html>
