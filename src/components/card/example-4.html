<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Card</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="../../global.css">
<link rel="stylesheet" href="../button/button.css">
<link rel="stylesheet" href="card-example-4.css">
<link rel="stylesheet" href="../checkbox/checkbox.css">
<link rel="stylesheet" href="../link/link.css">
</head>
<body>

<ul class="dads-card-example-4-list">
  <li>
    <div class="dads-card-example-4">
      <h2 class="dads-card-example-4__heading">アジア地域における交通問題</h2>
      <div class="dads-card-example-4__function">
        <button type="button">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="currentcolor" role="img" aria-label="メニュー">
            <circle cx="12" cy="4.5" r="1.5"/>
            <circle cx="12" cy="12" r="1.5"/>
            <circle cx="12" cy="19.5" r="1.5"/>
          </svg>
        </button>
      </div>
      <div class="dads-card-example-4__contents">
        <img src="card-4.jpg" width="415" height="235" alt="中国の都市部の通りを多くの人々が自転車やバイクで行き交う様子">
      </div>
      <ul class="dads-card-example-4__actions">
        <li><a class="dads-button" href="#" data-size="sm" data-type="outline">関連情報</a></li>
        <li><a class="dads-button" href="#" data-size="sm" data-type="solid-fill">詳しくみる</a></li>
      </ul>
    </div>
  </li>

  <li>
