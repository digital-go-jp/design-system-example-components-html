<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Card</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="../../global.css">
<link rel="stylesheet" href="../button/button.css">
<link rel="stylesheet" href="card-example-5.css">
</head>
<body>

<ul class="dads-card-example-5-list">
  <li>
    <div class="dads-card-example-5">
      <a class="dads-card-example-5__link" href="#">
        <h2 class="dads-card-example-5__heading">
          <img class="dads-card-example-5__image-img" src="card-5.jpg" width="398" height="235" alt="">
          <span class="dads-card-example-5__image-label">
            <span class="dads-card-example-5__month">12月</span>
            <span class="dads-card-example-5__date">27<span class="dads-u-visually-hidden">日</span></span>
          </span>
          <span class="dads-card-example-5__label">トラベル情報</span>
          <b class="dads-card-example-5__title">鳥の野鳥観察ツアー</b>
        </h2>
      </a>
      <div class="dads-card-example-5__sub">
        <div class="dads-card-example-5__contents">大自然の中で野鳥を観察できます。ガイド付きで安心してご参加いただけます。</div>
        <ul class="dads-card-example-5__actions">
          <li><button class="dads-button" type="button" data-size="sm" data-type="outline">共有する</button></li>
          <li><button class="dads-button" type="button" data-size="sm" data-type="solid-fill">あとで読む</button></li>
        </ul>
      </div>
    </div>
  </li>

  <li>
    <div class="dads-card-example-5">
      <a class="dads-card-example-5__link" href="#">
        <h2 class="dads-card-example-5__heading">
          <img class="dads-card-example-5__image-img" src="card-5.jpg" width="398" height="235" alt="">
          <span class="dads-card-example-5__image-label">
            <span class="dads-card-example-5__month">1月</span>
            <span class="dads-card-example-5__date">15<span class="dads-u-visually-hidden">日</span></span>
          </span>
          <span class="dads-card-example-5__label">宿泊情報</span>
          <b class="dads-card-example-5__title">温泉リゾート滞在プラン</b>
        </h2>
      </a>
      <div class="dads-card-example-5__sub">
        <div class="dads-card-example-5__contents">美しい山間の温泉で心身ともにリフレッシュ。地元の食材を使った料理もお楽しみいただけます。</div>
        <ul class="dads-card-example-5__actions">
          <li><button class="dads-button" type="button" data-size="sm" data-type="outline">共有する</button></li>
          <li><button class="dads-button" type="button" data-size="sm" data-type="solid-fill">あとで読む</button></li>
        </ul>
      </div>
    </div>
  </li>

  <li>
    <div class="dads-card-example-5">
      <a class="dads-card-example-5__link" href="#">
        <h2 class="dads-card-example-5__heading">
          <img class="dads-card-example-5__image-img" src="card-5.jpg" width="398" height="235" alt="">
          <span class="dads-card-example-5__image-label">
            <span class="dads-card-example-5__month">2月</span>
            <span class="dads-card-example-5__date">3<span class="dads-u-visually-hidden">日</span></span>
          </span>
          <span class="dads-card-example-5__label">文化体験</span>
          <b class="dads-card-example-5__title">古都散策ウォーキング</b>
        </h2>
      </a>
      <div class="dads-card-example-5__sub">
        <div class="dads-card-example-5__contents">歴史ある街並みをゆっくりと歩きながら、伝統文化と建築美を堪能できるコースです。</div>
        <ul class="dads-card-example-5__actions">
          <li><button class="dads-button" type="button" data-size="sm" data-type="outline">共有する</button></li>
          <li><button class="dads-button" type="button" data-size="sm" data-type="solid-fill">あとで読む</button></li>
        </ul>
      </div>
    </div>
  </li>
</ul>

</body>
</html>
