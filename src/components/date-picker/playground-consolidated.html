<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Date Picker</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="../../global.css">
<link rel="stylesheet" href="../button/button.css">
<link rel="stylesheet" href="../calendar/calendar.css">
<link rel="stylesheet" href="date-picker.css">
<link rel="stylesheet" href="../select/select.css">
<script type="module" src="../calendar/calendar.js"></script>
<script type="module" src="date-picker.js"></script>
</head>
<body>

<dads-date-picker class="dads-date-picker" data-type="consolidated">
  <div class="dads-date-picker__controls" data-size="md">
    <div class="dads-date-picker__inputs" data-error>
      <label class="dads-date-picker__year">
        <span class="dads-date-picker__label">年</span>
        <input class="dads-date-picker__input" type="text" inputmode="numeric" pattern="[0-9]+" data-js-year-input aria-invalid="true" aria-describedby="consolidated-error-text">
      </label>
      <label class="dads-date-picker__month">
        <span class="dads-date-picker__label">月</span>
        <input class="dads-date-picker__input" type="text" inputmode="numeric" pattern="[0-9]+" data-js-month-input aria-invalid="true" aria-describedby="consolidated-error-text">
      </label>
      <label class="dads-date-picker__day">
        <span class="dads-date-picker__label">日</span>
        <input class="dads-date-picker__input" type="text" inputmode="numeric" pattern="[0-9]+" data-js-day-input aria-invalid="true" aria-describedby="consolidated-error-text">
      </label>
    </div>
    <button class="dads-date-picker__calendar-button" type="button" aria-haspopup="dialog" aria-expanded="false" data-js-calendar-button>
      <svg class="dads-date-picker__calendar-icon" width="24" height="24" viewBox="0 0 24 24" role="img" aria-label="カレンダー">
        <path d="M9 16.5C7.62 16.5 6.5 15.38 6.5 14C6.5 12.62 7.62 11.5 9 11.5C10.38 11.5 11.5 12.62 11.5 14C11.5 15.38 10.38 16.5 9 16.5ZM5 22C3.9 22 3 21.09 3 20V6C3 4.91 3.91 4 5 4H6V2H8V4H16V2H18V4H19C20.09 4 21 4.91 21 6V20C21 21.09 20.09 22 19 22H5ZM5 20H19V10H5V20Z" fill="currentcolor"/>
      </svg>
      <svg class="dads-date-picker__calendar-chevron" viewBox="0 0 24 24" aria-hidden="true">
        <path d="M12 17.1L3 8L4 7L12 15L20 7L21 8L12 17.1Z" fill="currentcolor" />
      </svg>
    </button>
    <div class="dads-date-picker__calendar-popover" role="dialog" aria-label="カレンダー" aria-modal="true" data-js-calendar-popover style="display: none;">
      <div class="dads-date-picker__backdrop" data-js-backdrop></div>
      <dads-calendar class="dads-calendar" role="application" data-js-calendar>
        <div class="dads-u-visually-hidden"><h2 data-js-calendar-heading aria-live="polite"></h2></div>
        <div class="dads-calendar__controls">
          <span class="dads-select">
            <span class="dads-select__control">
              <select class="dads-select__select" data-size="sm" aria-label="年" data-js-year-select></select>
              <svg class="dads-select__chevron" width="16" height="16" viewBox="0 0 24 24" aria-hidden="true">
                <path d="M12 17L3 8L4 7L12 15L20 7L21 8L12 17Z" fill="currentcolor"/>
              </svg>
            </span>
          </span>
          <div class="dads-calendar__navigation">
            <button class="dads-button dads-calendar__nav-button" data-size="sm" data-type="outline" data-js-prev-month-button>
              <svg width="16" height="16" viewBox="0 0 16 16" role="img" aria-label="前の月">
                <path d="m5.27 8 5.33-5.33-.93-.94L3.4 8l6.27 6.27.93-.94L5.27 8Z" fill="currentcolor" />
              </svg>
            </button>
            <p class="dads-calendar__current-month" data-js-current-month></p>
            <button class="dads-button dads-calendar__nav-button" data-size="sm" data-type="outline" data-js-next-month-button>
              <svg width="16" height="16" viewBox="0 0 16 16" role="img" aria-label="次の月">
                <path d="m6 1.73-.93.94L10.4 8l-5.33 5.33.93.94L12.27 8 6 1.73Z" fill="currentcolor" />
              </svg>
            </button>
          </div>
        </div>
        <table class="dads-calendar__table" role="grid" data-js-calendar-table>
          <thead>
            <tr>
              <th class="dads-calendar__header-cell" scope="col">日</th>
              <th class="dads-calendar__header-cell" scope="col">月</th>
              <th class="dads-calendar__header-cell" scope="col">火</th>
              <th class="dads-calendar__header-cell" scope="col">水</th>
              <th class="dads-calendar__header-cell" scope="col">木</th>
              <th class="dads-calendar__header-cell" scope="col">金</th>
              <th class="dads-calendar__header-cell" scope="col">土</th>
            </tr>
          </thead>
          <tbody data-js-calendar-tbody>
            <template data-js-cell-template>
              <td class="dads-calendar__data-cell" role="gridcell">
                <button class="dads-calendar__date" data-js-date-button></button>
              </td>
            </template>
          </tbody>
        </table>
        <div class="dads-calendar__footer">
          <button class="dads-button" data-size="sm" data-type="text" data-js-delete-button>削除</button>
          <button class="dads-button" data-size="sm" data-type="outline" data-js-today-button>今日</button>
        </div>
      </dads-calendar>
    </div>
  </div>
  <p id="consolidated-error-text" class="dads-date-picker__error-text">＊正しい日付を入力してください。</p>
</dads-date-picker>

</body>
</html>
