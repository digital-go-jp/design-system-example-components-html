<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Checkbox</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="../../global.css">
<link rel="stylesheet" href="checkbox.css">
</head>
<body>

<div style="display: grid; grid-template-columns: repeat(6, auto); gap: 2rem; justify-content: start">

  <label class="dads-checkbox" data-size="lg">
    <span class="dads-checkbox__checkbox">
      <input class="dads-checkbox__input" type="checkbox">
    </span>
    <span class="dads-checkbox__label">ラベル</span>
  </label>

  <label class="dads-checkbox" data-size="lg">
    <span class="dads-checkbox__checkbox">
      <input class="dads-checkbox__input" type="checkbox" checked>
    </span>
    <span class="dads-checkbox__label">ラベル</span>
  </label>

  <label class="dads-checkbox" data-size="lg">
    <span class="dads-checkbox__checkbox">
      <input class="dads-checkbox__input" type="checkbox" aria-invalid="true">
    </span>
    <span class="dads-checkbox__label">ラベル</span>
  </label>

  <label class="dads-checkbox" data-size="lg">
    <span class="dads-checkbox__checkbox">
      <input class="dads-checkbox__input" type="checkbox" checked aria-invalid="true">
    </span>
    <span class="dads-checkbox__label">ラベル</span>
  </label>

  <label class="dads-checkbox" data-size="lg">
    <span class="dads-checkbox__checkbox">
      <input class="dads-checkbox__input" type="checkbox" disabled>
    </span>
    <span class="dads-checkbox__label">ラベル</span>
  </label>

  <label class="dads-checkbox" data-size="lg">
    <span class="dads-checkbox__checkbox">
      <input class="dads-checkbox__input" type="checkbox" checked disabled>
    </span>
    <span class="dads-checkbox__label">ラベル</span>
  </label>

  <label class="dads-checkbox" data-size="md">
    <span class="dads-checkbox__checkbox">
      <input class="dads-checkbox__input" type="checkbox">
    </span>
    <span class="dads-checkbox__label">ラベル</span>
  </label>

  <label class="dads-checkbox" data-size="md">
    <span class="dads-checkbox__checkbox">
      <input class="dads-checkbox__input" type="checkbox" checked>
    </span>
    <span class="dads-checkbox__label">ラベル</span>
  </label>

  <label class="dads-checkbox" data-size="md">
    <span class="dads-checkbox__checkbox">
      <input class="dads-checkbox__input" type="checkbox" aria-invalid="true">
    </span>
    <span class="dads-checkbox__label">ラベル</span>
  </label>

  <label class="dads-checkbox" data-size="md">
    <span class="dads-checkbox__checkbox">
      <input class="dads-checkbox__input" type="checkbox" checked aria-invalid="true">
    </span>
    <span class="dads-checkbox__label">ラベル</span>
  </label>

  <label class="dads-checkbox" data-size="md">
    <span class="dads-checkbox__checkbox">
      <input class="dads-checkbox__input" type="checkbox" disabled>
    </span>
    <span class="dads-checkbox__label">ラベル</span>
  </label>

  <label class="dads-checkbox" data-size="md">
    <span class="dads-checkbox__checkbox">
      <input class="dads-checkbox__input" type="checkbox" checked disabled>
    </span>
    <span class="dads-checkbox__label">ラベル</span>
  </label>

  <label class="dads-checkbox" data-size="sm">
    <span class="dads-checkbox__checkbox">
      <input class="dads-checkbox__input" type="checkbox">
    </span>
    <span class="dads-checkbox__label">ラベル</span>
  </label>

  <label class="dads-checkbox" data-size="sm">
    <span class="dads-checkbox__checkbox">
      <input class="dads-checkbox__input" type="checkbox" checked>
    </span>
    <span class="dads-checkbox__label">ラベル</span>
  </label>

  <label class="dads-checkbox" data-size="sm">
    <span class="dads-checkbox__checkbox">
      <input class="dads-checkbox__input" type="checkbox" aria-invalid="true">
    </span>
    <span class="dads-checkbox__label">ラベル</span>
  </label>

  <label class="dads-checkbox" data-size="sm">
    <span class="dads-checkbox__checkbox">
      <input class="dads-checkbox__input" type="checkbox" checked aria-invalid="true">
    </span>
    <span class="dads-checkbox__label">ラベル</span>
  </label>

  <label class="dads-checkbox" data-size="sm">
    <span class="dads-checkbox__checkbox">
      <input class="dads-checkbox__input" type="checkbox" disabled>
    </span>
    <span class="dads-checkbox__label">ラベル</span>
  </label>

  <label class="dads-checkbox" data-size="sm">
    <span class="dads-checkbox__checkbox">
      <input class="dads-checkbox__input" type="checkbox" checked disabled>
    </span>
    <span class="dads-checkbox__label">ラベル</span>
  </label>

</div>

</body>
</html>
