<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Blockquote</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="../../global.css">
<link rel="stylesheet" href="blockquote.css">
<link rel="stylesheet" href="../list/list.css">
</head>
<body>

<blockquote class="dads-blockquote">
  <p>デジタル庁デザインシステムは、以下の理念を追求して作成されています。</p>
  <ul class="dads-list" data-spacing="4">
    <li class="dads-list__item">アクセシビリティファースト</li>
    <li class="dads-list__item">行政機関にとって高い汎用性と利便性</li>
    <li class="dads-list__item">継続的かつ持続可能な改善活動および研究と実践</li>
  </ul>
  <p>これにより、デジタル化の恩恵をすべての人に届けられる日本のデジタル化社会の構築に寄与します。</p>
</blockquote>

</body>
</html>
