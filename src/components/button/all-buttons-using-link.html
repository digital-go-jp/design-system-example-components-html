<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Button</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="../../global.css">
<link rel="stylesheet" href="button.css">
</head>
<body>

<div style="display: grid; grid-template-columns: repeat(5, auto); gap: 1rem; justify-content: start">
  <div><a href class="dads-button" data-size="lg" data-type="solid-fill">ボタン</a></div>
  <div><a href class="dads-button" data-size="lg" data-type="solid-fill" aria-disabled="true">ボタン</a></div>
  <div><a href class="dads-button" data-size="md" data-type="solid-fill">ボタン</a></div>
  <div><a href class="dads-button" data-size="sm" data-type="solid-fill">ボタン</a></div>
  <div><a href class="dads-button" data-size="xs" data-type="solid-fill">ボタン</a></div>
  <div><a href class="dads-button" data-size="lg" data-type="outline">ボタン</a></div>
  <div><a href class="dads-button" data-size="lg" data-type="outline" aria-disabled="true">ボタン</a></div>
  <div><a href class="dads-button" data-size="md" data-type="outline">ボタン</a></div>
  <div><a href class="dads-button" data-size="sm" data-type="outline">ボタン</a></div>
  <div><a href class="dads-button" data-size="xs" data-type="outline">ボタン</a></div>
  <div><a href class="dads-button" data-size="lg" data-type="text">ボタン</a></div>
  <div><a href class="dads-button" data-size="lg" data-type="text" aria-disabled="true">ボタン</a></div>
  <div><a href class="dads-button" data-size="md" data-type="text">ボタン</a></div>
  <div><a href class="dads-button" data-size="sm" data-type="text">ボタン</a></div>
  <div><a href class="dads-button" data-size="xs" data-type="text">ボタン</a></div>
</div>

</body>
</html>
