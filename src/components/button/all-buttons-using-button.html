<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Button</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="../../global.css">
<link rel="stylesheet" href="button.css">
</head>
<body>

<div style="display: grid; grid-template-columns: repeat(5, auto); gap: 1rem; justify-content: start">
  <div><button class="dads-button" data-size="lg" data-type="solid-fill">ボタン</button></div>
  <div><button class="dads-button" data-size="lg" data-type="solid-fill" disabled>ボタン</button></div>
  <div><button class="dads-button" data-size="md" data-type="solid-fill">ボタン</button></div>
  <div><button class="dads-button" data-size="sm" data-type="solid-fill">ボタン</button></div>
  <div><button class="dads-button" data-size="xs" data-type="solid-fill">ボタン</button></div>
  <div><button class="dads-button" data-size="lg" data-type="outline">ボタン</button></div>
  <div><button class="dads-button" data-size="lg" data-type="outline" disabled>ボタン</button></div>
  <div><button class="dads-button" data-size="md" data-type="outline">ボタン</button></div>
  <div><button class="dads-button" data-size="sm" data-type="outline">ボタン</button></div>
  <div><button class="dads-button" data-size="xs" data-type="outline">ボタン</button></div>
  <div><button class="dads-button" data-size="lg" data-type="text">ボタン</button></div>
  <div><button class="dads-button" data-size="lg" data-type="text" disabled>ボタン</button></div>
  <div><button class="dads-button" data-size="md" data-type="text">ボタン</button></div>
  <div><button class="dads-button" data-size="sm" data-type="text">ボタン</button></div>
  <div><button class="dads-button" data-size="xs" data-type="text">ボタン</button></div>
  <div>
    <button class="dads-button" data-size="lg" data-type="solid-fill">
      <svg class="dads-button__icon" width="24" height="24" aria-hidden="true"><path d="M21 11H13V3H11V11H3V13H11V21H13V13H21V11Z" fill="currentcolor"/></svg>
      ボタン
      <svg class="dads-button__icon" width="16" height="16" viewBox="0 0 48 48" role="img" aria-label="新しいタブを開きます"><path d="M22 6V9H9V39H39V26H42V42H6V6H22ZM42 6V20H39V11.2L21 29L19 27L36.8 9H28V6H42Z" fill="currentcolor"/></svg>
    </button>
  </div>
  <div>
    <button class="dads-button" data-size="lg" data-type="solid-fill" disabled>
      <svg class="dads-button__icon" width="24" height="24" aria-hidden="true"><path d="M21 11H13V3H11V11H3V13H11V21H13V13H21V11Z" fill="currentcolor"/></svg>
      ボタン
      <svg class="dads-button__icon" width="16" height="16" viewBox="0 0 48 48" role="img" aria-label="新しいタブを開きます"><path d="M22 6V9H9V39H39V26H42V42H6V6H22ZM42 6V20H39V11.2L21 29L19 27L36.8 9H28V6H42Z" fill="currentcolor"/></svg>
    </button>
  </div>
  <div>
    <button class="dads-button" data-size="md" data-type="solid-fill">
      <svg class="dads-button__icon" width="24" height="24" aria-hidden="true"><path d="M21 11H13V3H11V11H3V13H11V21H13V13H21V11Z" fill="currentcolor"/></svg>
      ボタン
      <svg class="dads-button__icon" width="16" height="16" viewBox="0 0 48 48" role="img" aria-label="新しいタブを開きます"><path d="M22 6V9H9V39H39V26H42V42H6V6H22ZM42 6V20H39V11.2L21 29L19 27L36.8 9H28V6H42Z" fill="currentcolor"/></svg>
    </button>
  </div>
  <div>
    <button class="dads-button" data-size="sm" data-type="solid-fill">
      <svg class="dads-button__icon" width="24" height="24" aria-hidden="true"><path d="M21 11H13V3H11V11H3V13H11V21H13V13H21V11Z" fill="currentcolor"/></svg>
      ボタン
      <svg class="dads-button__icon" width="16" height="16" viewBox="0 0 48 48" role="img" aria-label="新しいタブを開きます"><path d="M22 6V9H9V39H39V26H42V42H6V6H22ZM42 6V20H39V11.2L21 29L19 27L36.8 9H28V6H42Z" fill="currentcolor"/></svg>
    </button>
  </div>
  <div>
    <button class="dads-button" data-size="xs" data-type="solid-fill">
      <svg class="dads-button__icon" width="24" height="24" aria-hidden="true"><path d="M21 11H13V3H11V11H3V13H11V21H13V13H21V11Z" fill="currentcolor"/></svg>
      ボタン
      <svg class="dads-button__icon" width="16" height="16" viewBox="0 0 48 48" role="img" aria-label="新しいタブを開きます"><path d="M22 6V9H9V39H39V26H42V42H6V6H22ZM42 6V20H39V11.2L21 29L19 27L36.8 9H28V6H42Z" fill="currentcolor"/></svg>
    </button>
  </div>
</div>

</body>
</html>
