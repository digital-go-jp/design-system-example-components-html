<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Resource List</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="../../global.css">
<link rel="stylesheet" href="../checkbox/checkbox.css">
<link rel="stylesheet" href="../radio/radio.css">
<link rel="stylesheet" href="resource-list.css">
</head>
<body>

<ul style="margin: 0; display: grid; row-gap: calc(16 / 16 * 1rem); padding-left: 0; list-style-type: none;">

  <li>
    <div class="dads-resource-list" data-style="list">
      <div class="dads-resource-list__body">
        <label class="dads-checkbox" data-size="md">
          <span class="dads-checkbox__checkbox">
            <input id="resource-list-control" class="dads-checkbox__input" type="checkbox">
          </span>
        </label>
        <label class="dads-radio" data-size="md">
          <span class="dads-radio__radio">
            <input id="resource-list-control" class="dads-radio__input" type="radio" name="radio-1">
          </span>
        </label>
        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentcolor" aria-hidden="true">
          <path d="M4.6 20.5c-.5-.1-1-.6-1.1-1l16-16c.5.1.9.6 1 1l-16 16Zm-1.1-6.4v-2L12 3.4h2.1L3.5 14.1Zm0-7.4V5.3c0-1 .8-1.8 1.8-1.8h1.4L3.5 6.7Zm13.8 13.8 3.2-3.2v1.4c0 1-.8 1.8-1.8 1.8h-1.4Zm-7.4 0L20.5 9.9v2L12 20.6H9.9Z"/>
        </svg>
        <div class="dads-resource-list__contents">
          <p class="dads-resource-list__title">
            <label for="resource-list-control">リストタイトル</label>
          </p>
          <div class="dads-resource-list__label">
            <p>ラベル</p>
          </div>
          <div class="dads-resource-list__support">
            <p>サポートテキスト</p>
          </div>
        </div>
        <div class="dads-resource-list__sub">
          <p>サブラベル</p>
        </div>
      </div>
      <div class="dads-resource-list__action">
        <button class="dads-resource-list__action-button">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="currentcolor" role="img" aria-label="メニュー">
            <circle cx="12" cy="4.5" r="1.5"/>
            <circle cx="12" cy="12" r="1.5"/>
            <circle cx="12" cy="19.5" r="1.5"/>
          </svg>
        </button>
      </div>
    </div>
  </li>

</ul>

</body>
</html>
