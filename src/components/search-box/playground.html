<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Search Box</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="../../global.css">
<link rel="stylesheet" href="../button/button.css">
<link rel="stylesheet" href="search-box.css">
</head>
<body>

<div class="dads-search-box">
  <div class="dads-search-box__fields">
    <label class="dads-search-box__select">
      <span>検索対象</span>
      <select name="scope">
        <option value="">すべて</option>
        <option value="images">画像</option>
        <option value="files">ファイル</option>
        <option value="map">地図</option>
        <option value="videos">動画</option>
      </select>
      <svg width="16" height="16" viewBox="0 0 24 24" aria-hidden="true">
        <path d="M12 17L3 8L4 7L12 15L20 7L21 8L12 17Z" fill="currentcolor"/>
      </svg>
    </label>
    <label class="dads-search-box__input">
      <svg width="24" height="24" viewBox="0 0 24 24" aria-hidden="true">
        <path d="m21 20.5-6-6a7.4 7.4 0 0 0 1.9-5A7.4 7.4 0 0 0 9.5 2 7.5 7.5 0 1 0 14 15.5l6 6 1-1ZM3.5 9.5a6 6 0 0 1 6-6 6 6 0 0 1 6 6 6 6 0 0 1-6 6 6 6 0 0 1-6-6Z" fill="currentcolor"/>
      </svg>
      <span class="dads-u-visually-hidden">検索</span>
      <input type="search" name="q">
    </label>
  </div>
  <button class="dads-button" type="submit" data-type="solid-fill" data-size="lg">検索</button>
</div>

</body>
</html>
