<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Textarea</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="../../global.css">
<link rel="stylesheet" href="../form-control-label/form-control-label.css">
<link rel="stylesheet" href="textarea.css">
</head>
<body>

<div class="dads-form-control-label" data-size="md">
  <label class="dads-form-control-label__label" for="with-label-textarea">
    ラベル
    <span class="dads-form-control-label__requirement" data-required="true">※必須</span>
  </label>
  <p id="with-label-support-text" class="dads-form-control-label__support-text">サポートテキスト</p>
  <div>
    <span class="dads-textarea">
      <textarea id="with-label-textarea" class="dads-textarea__textarea" aria-invalid="true" aria-describedby="with-label-error-text with-label-support-text"></textarea>
      <span id="with-label-error-text" class="dads-textarea__error-text">＊エラーテキストが入ります。</span>
    </span>
  </div>
</div>

</body>
</html>
