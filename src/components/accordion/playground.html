    <h3>ダミーテキストとは何ですか？</h3>
  </summary>
  <div class="dads-accordion__content">
    <div style="margin-bottom: 1lh;">これはダミーテキストです。</div>
    <div style="margin-bottom: 1lh;">ダミーテキストは、デザインやレイアウトの作成時に使用される仮の文章です。ダミーテキストを使用すると、デザインの全体像を評価したり、テキストの配置や長さを確認したりすることができます。ダミーテキストは実際の文章ではないので、内容には意味がありません。</div>

      <svg class="dads-accordion__back-link-icon" width="24" height="24" fill="none" aria-hidden="true">
