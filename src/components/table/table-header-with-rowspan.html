<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Table</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="../../global.css">
<link rel="stylesheet" href="table.css">
</head>
<body>

<div class="dads-table">
  <table class="dads-table__table" data-border>
    <col data-border-r>
    <tbody>
      <tr data-border-b>
        <th class="dads-table__row-header" scope="row" rowspan="2">親ラベル</th>
        <th class="dads-table__row-header" scope="row">子ラベル</th>
        <td>データ</td>
        <td>データ</td>
        <td>データ</td>
        <td>データ</td>
      </tr>
      <tr data-border-b>
        <th class="dads-table__row-header" scope="row">子ラベル</th>
        <td>データ</td>
        <td>データ</td>
        <td>データ</td>
        <td>データ</td>
      </tr>
      <tr data-border-b>
        <th class="dads-table__row-header" scope="row" rowspan="2">親ラベル</th>
        <th class="dads-table__row-header" scope="row">子ラベル</th>
        <td>データ</td>
        <td>データ</td>
        <td>データ</td>
        <td>データ</td>
      </tr>
      <tr data-border-b>
        <th class="dads-table__row-header" scope="row">子ラベル</th>
        <td>データ</td>
        <td>データ</td>
        <td>データ</td>
        <td>データ</td>
      </tr>
    </tbody>
  </table>
</div>

</body>
</html>
