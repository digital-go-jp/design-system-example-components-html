<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Divider</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="../../global.css">
<link rel="stylesheet" href="divider.css">
</head>
<body>

<div style="display: flex; flex-direction: column; row-gap: 2rem">
  <hr class="dads-divider" data-color="solid-gray-420" data-style="solid" data-width="1" />
  <hr class="dads-divider" data-color="solid-gray-536" data-style="solid" data-width="1" />
  <hr class="dads-divider" data-color="black" data-style="solid" data-width="1" />
  <hr class="dads-divider" data-color="solid-gray-420" data-style="solid" data-width="2" />
  <hr class="dads-divider" data-color="solid-gray-536" data-style="solid" data-width="2" />
  <hr class="dads-divider" data-color="black" data-style="solid" data-width="2" />
  <hr class="dads-divider" data-color="solid-gray-420" data-style="solid" data-width="3" />
  <hr class="dads-divider" data-color="solid-gray-536" data-style="solid" data-width="3" />
  <hr class="dads-divider" data-color="black" data-style="solid" data-width="3" />
  <hr class="dads-divider" data-color="solid-gray-420" data-style="solid" data-width="4" />
  <hr class="dads-divider" data-color="solid-gray-536" data-style="solid" data-width="4" />
  <hr class="dads-divider" data-color="black" data-style="solid" data-width="4" />
</div>

<div style="margin-top: 3rem; display: flex; flex-direction: column; row-gap: 2rem">
  <hr class="dads-divider" data-color="solid-gray-420" data-style="dashed" data-width="1" />
  <hr class="dads-divider" data-color="solid-gray-536" data-style="dashed" data-width="1" />
  <hr class="dads-divider" data-color="black" data-style="dashed" data-width="1" />
  <hr class="dads-divider" data-color="solid-gray-420" data-style="dashed" data-width="2" />
  <hr class="dads-divider" data-color="solid-gray-536" data-style="dashed" data-width="2" />
  <hr class="dads-divider" data-color="black" data-style="dashed" data-width="2" />
  <hr class="dads-divider" data-color="solid-gray-420" data-style="dashed" data-width="3" />
  <hr class="dads-divider" data-color="solid-gray-536" data-style="dashed" data-width="3" />
  <hr class="dads-divider" data-color="black" data-style="dashed" data-width="3" />
  <hr class="dads-divider" data-color="solid-gray-420" data-style="dashed" data-width="4" />
  <hr class="dads-divider" data-color="solid-gray-536" data-style="dashed" data-width="4" />
  <hr class="dads-divider" data-color="black" data-style="dashed" data-width="4" />
</div>

</body>
</html>
